<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT-MAINT | Giải Pháp Tự Động Hóa Toàn Diện</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a192f;
            --accent: #ff6b00;
            --white: #ffffff;
            --bg: #f4f7f6;
            --text: #1f2937;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; scroll-behavior: smooth; }

        /* HEADER & NAV */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: var(--white);
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .logo { font-size: 26px; font-weight: 800; color: var(--primary); text-decoration: none; cursor: pointer; }
        .logo span { color: var(--accent); }
        
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { 
            text-decoration: none; color: var(--primary); font-weight: 600; 
            transition: 0.3s; cursor: pointer; position: relative;
        }
        .nav-links a.active { color: var(--accent); }
        .nav-links a.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background: var(--accent);
        }

        /* PAGE SYSTEM */
        .page { display: none; min-height: 80vh; animation: fadeIn 0.4s ease-out; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HERO SECTION (HOME) */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(10, 25, 47, 0.8), rgba(10, 25, 47, 0.8)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=1200') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; padding: 0 20px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        .cta-group { display: flex; gap: 15px; margin-top: 25px; }

        /* BUTTONS */
        .btn {
            padding: 15px 35px; border-radius: 6px; font-weight: 700; text-decoration: none;
            transition: 0.3s; cursor: pointer; border: none; text-transform: uppercase;
        }
        .btn-accent { background: var(--accent); color: white; }
        .btn-outline { border: 2px solid white; color: white; background: transparent; }
        .btn:hover { transform: translateY(-3px); box-shadow: var(--shadow); }

        /* COMMON SECTION STYLES */
        .section { padding: 60px 8%; }
        .section-title { text-align: center; margin-bottom: 50px; }
        .section-title h2 { font-size: 2.2rem; color: var(--primary); text-transform: uppercase; }
        .section-title .bar { width: 60px; height: 4px; background: var(--accent); margin: 15px auto; }

        /* PRODUCT GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .card-img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .card-body { padding: 20px; }
        .price { color: var(--accent); font-weight: 800; font-size: 1.2rem; display: block; margin: 10px 0; }

        /* SERVICE BOXES */
        .service-box { 
            background: white; padding: 40px; border-radius: 15px; box-shadow: var(--shadow);
            border-top: 5px solid var(--accent);
        }
        .service-box h3 { margin-bottom: 15px; color: var(--primary); }
        .service-box ul { list-style: none; color: #666; }
        .service-box li { margin-bottom: 10px; }
        .service-box li::before { content: '• '; color: var(--accent); font-weight: bold; }

        /* FOOTER */
        footer { background: var(--primary); color: white; padding: 40px 8%; text-align: center; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="navigateTo('home')">AT-<span>MAINT</span></div>
        <nav class="nav-links">
            <a onclick="navigateTo('home')" id="nav-home" class="active">Trang Chủ</a>
            <a onclick="navigateTo('products')" id="nav-products">Sản Phẩm</a>
            <a onclick="navigateTo('services')" id="nav-services">Dịch Vụ</a>
        </nav>
    </header>
