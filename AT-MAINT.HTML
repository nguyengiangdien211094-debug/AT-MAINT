        .p-card {

        .p-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

            display: flex; align-items: center; justify-content: center;
        }
        .p-img-box img { 
            max-width: 100%; max-height: 100%; object-fit: contain; 
        }

        .p-info h3 { font-family: 'Montserrat'; font-size: 18px; margin: 0 0 15px; color: var(--primary); }

        .p-specs li { padding: 8px 0; border-bottom: 1px solid #f4f4f4; display: flex; justify-content: space-between; }

            padding: 12px; text-decoration: none; border-radius: 5px; font-weight: bold;
            border: 1px solid var(--primary); transition: 0.3s;
        }
