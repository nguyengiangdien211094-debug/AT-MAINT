    <style>
        :root {
            --primary: #003366; /* Blue Navy */
            --accent: #ff6600;  /* Orange */
            --light-bg: #f8f9fa;
            --text-main: #2d3436;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; 
            background-color: var(--light-bg); 
            color: var(--text-main);
            line-height: 1.6;
        }

        /* Header & Nav */
        header {
            background: var(--white);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-container {
            max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
        }
        .logo { font-weight: 800; font-size: 24px; color: var(--primary); text-decoration: none; }
        .logo span { color: var(--accent); }

        nav ul { list-style: none; display: flex; gap: 30px; margin: 0; padding: 0; }
        nav ul li { position: relative; }
        nav ul li a { 
            text-decoration: none; color: var(--primary); font-weight: 600; 
            font-size: 14px; text-transform: uppercase; cursor: pointer;
            padding-bottom: 5px; border-bottom: 2px solid transparent;
            transition: var(--transition);
        }
        nav ul li a:hover { color: var(--accent); border-bottom: 2px solid var(--accent); }

        /* Dropdown */
        .dropdown {
            display: none; position: absolute; top: 100%; left: 0;
            background: var(--white); min-width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-radius: 4px; padding: 10px 0;
        }
        nav ul li:hover .dropdown { display: block; }
        .dropdown a { 
            display: block; padding: 10px 20px; color: var(--text-main); 
            text-transform: none; border: none !important;
        }
        .dropdown a:hover { background: var(--light-bg); color: var(--accent); }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #001a33 100%);
            color: var(--white); padding: 80px 20px; text-align: center;
        }
        .hero h1 { font-size: 42px; margin-bottom: 15px; letter-spacing: -1px; }
        .hero p { font-size: 18px; opacity: 0.9; max-width: 700px; margin: 0 auto; }

        /* Product Section */
        .container { max-width: 1100px; margin: 50px auto; padding: 0 20px; }
        .section-title { 
            text-align: center; margin-bottom: 50px; position: relative; 
            font-size: 32px; color: var(--primary);
        }
        .section-title::after {
            content: ''; display: block; width: 50px; height: 4px; 
            background: var(--accent); margin: 15px auto;
        }

        .product-card {
            background: var(--white); border-radius: 12px;
            display: flex; flex-wrap: wrap; margin-bottom: 40px;
            overflow: hidden; border: 1px solid #e1e8ed;
            transition: var(--transition);
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.1); }

        .p-img {
            flex: 1; min-width: 350px; background: #fff;
            display: flex; align-items: center; justify-content: center; padding: 40px;
            border-right: 1px solid #f0f0f0;
        }
        .p-img img { max-width: 100%; height: auto; max-height: 300px; }

        .p-info { flex: 1.5; padding: 40px; min-width: 350px; }
        .p-info h2 { color: var(--primary); margin-top: 0; font-size: 26px; }
        .p-info p { color: #636e72; margin-bottom: 25px; }

        .spec-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .spec-table td { padding: 12px 0; border-bottom: 1px solid #f0f0f0; font-size: 15px; }
        .spec-table td:first-child { font-weight: 700; color: var(--primary); width: 40%; }

        .p-footer { display: flex; justify-content: space-between; align-items: center; }
        .status { color: #2ecc71; font-weight: 700; font-size: 14px; text-transform: uppercase; }
        .btn {
            background: var(--primary); color: var(--white);
            padding: 12px 30px; text-decoration: none; border-radius: 6px;
            font-weight: 700; transition: var(--transition);
        }
        .btn:hover { background: var(--accent); }

        footer { background: #1a1a1a; color: #888; padding: 60px 20px; text-align: center; }
        .f-logo { color: var(--white); font-size: 20px; margin-bottom: 10px; display: block; }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 30px; }
            .p-img, .p-info { flex: none; width: 100%; }
        }
    </style>
