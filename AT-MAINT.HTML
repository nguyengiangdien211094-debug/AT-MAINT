<!DOCTYPE html>

<head>

    <title>AT-MAINT | Tự Động Hóa & Cửa Hàng Thiết Bị</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a192f;
            --accent: #ff6b00;
            --bg-light: #f4f7f6;
            --white: #ffffff;
            --text-dark: #1f2937;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); scroll-behavior: smooth; }

        /* Header */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: var(--white);
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .logo { font-size: 26px; font-weight: 800; color: var(--primary); text-decoration: none; cursor: pointer; }
        .logo span { color: var(--accent); }
        .nav-links a { margin-left: 25px; text-decoration: none; color: var(--primary); font-weight: 500; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { color: var(--accent); }

        /* Page Toggle Logic */
        .page { display: none; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(10, 25, 47, 0.8), rgba(10, 25, 47, 0.8)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=2000') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; padding: 0 20px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; text-transform: uppercase; }

        /* Sections */
        .section { padding: 60px 8%; }
        .section-header { text-align: center; margin-bottom: 50px; }
        .section-header h2 { font-size: 2.2rem; position: relative; padding-bottom: 15px; }
        .section-header h2::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 50px; height: 4px; background: var(--accent); }

        /* Grid System */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card {
            background: var(--white); border-radius: 12px; overflow: hidden;
            box-shadow: var(--shadow); transition: 0.3s;
        }
        .product-card:hover { transform: translateY(-5px); }
        .product-img { width: 100%; height: 220px; object-fit: cover; }
        .product-info { padding: 20px; }
        .product-price { color: var(--accent); font-weight: 800; font-size: 1.2rem; display: block; margin: 10px 0; }
        
        .btn-order {
            display: block; width: 100%; padding: 12px;
            background: var(--primary); color: white; text-align: center;
            text-decoration: none; border-radius: 6px; font-weight: 600; transition: 0.3s; border: none; cursor: pointer;
        }
        .btn-order:hover { background: var(--accent); }

        /* Footer */
        footer { background: var(--primary); color: white; padding: 40px 8%; text-align: center; margin-top: 50px; }

        /* Utility */
        .back-home { margin-bottom: 20px; display: inline-block; color: var(--accent); text-decoration: none; font-weight: 600; }
    </style>
</head>
