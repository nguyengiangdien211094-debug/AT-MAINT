<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT-MAINT | Giải Pháp Tự Động Hóa & Báo Giá Trực Tuyến</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a192f;
            --accent: #ff6b00;
            --white: #ffffff;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); scroll-behavior: smooth; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: var(--white);
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }
        .logo { font-size: 28px; font-weight: 800; color: var(--primary); text-decoration: none; cursor: pointer; }
        .logo span { color: var(--accent); }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { 
            text-decoration: none; color: var(--primary); font-weight: 600; 
            transition: 0.3s; cursor: pointer; font-size: 0.95rem;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); }

        /* PAGE SYSTEM */
        .page { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HERO SECTION */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(10, 25, 47, 0.75), rgba(10, 25, 47, 0.75)), 
                        url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&q=80&w=2000') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; padding: 0 10%;
        }
        .hero h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; }
        .hero p { font-size: 1.25rem; max-width: 800px; color: #cbd5e1; margin-bottom: 35px; }

        /* SECTION STYLES */
        .section { padding: 80px 8%; }
        .section-title { text-align: center; margin-bottom: 50px; }
        .section-title h2 { font-size: 2.2rem; color: var(--primary); margin-bottom: 10px; }
        .section-title .bar { width: 70px; height: 4px; background: var(--accent); margin: 0 auto; }

        /* PRODUCT GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--white); border-radius: 15px; overflow: hidden; box-shadow: var(--shadow); transition: 0.4s; }
        .card:hover { transform: translateY(-10px); }
        .card-img { width: 100%; height: 230px; object-fit: cover; }
        .card-body { padding: 25px; }
        .price { color: var(--accent); font-weight: 800; font-size: 1.3rem; display: block; margin: 10px 0; }

        /* QUOTE FORM SECTION */
        .quote-section { background: var(--primary); color: white; border-radius: 20px; padding: 60px; margin-top: 40px; }
        .quote-container { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; align-items: center; }
        .quote-info h2 { font-size: 2.5rem; margin-bottom: 20px; color: var(--accent); }
        
        .quote-form { background: white; padding: 30px; border-radius: 15px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: var(--primary); font-weight: 600; margin-bottom: 8px; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; font-size: 1rem;
        }
        .form-group input:focus { border-color: var(--accent); }

        /* BUTTONS */
        .btn { padding: 15px 30px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; transition: 0.3s; text-transform: uppercase; }
        .btn-accent { background: var(--accent); color: white; width: 100%; }
        .btn-accent:hover { background: #e66000; transform: translateY(-2px); }

        /* FOOTER */
        footer { background: #050c1a; color: white; padding: 60px 8% 30px; text-align: center; }

        @media (max-width: 900px) {
            .quote-container { grid-template-columns: 1fr; }
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
