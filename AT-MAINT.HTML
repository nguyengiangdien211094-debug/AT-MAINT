        }
        .p-card:hover { transform: translateY(-15px); box-shadow: var(--shadow-lg); }
        
        .p-img-box {

        }
        .p-img-box img {

        }
        .p-card:hover .p-img-box img { transform: scale(1.08); }
        .p-badge { position: absolute; top: 20px; left: 20px; background: var(--primary); color: white; padding: 5px 15px; border-radius: 50px; font-size: 12px; font-weight: 600; }

        .p-content { padding: 30px; flex-grow: 1; }
